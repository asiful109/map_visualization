<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Visualization</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        #map {
            flex: 8;
            height: 100%;
        }
        #sidebar {
            flex: 2;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            background-color: #f8f8f8;
        }
        .location-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .location-button:hover {
            background-color: #0056b3;
        }
        .location-button span {
            margin-left: auto;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
        .sidebar-section {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .input-controls {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
         <!-- <h2>Map Controls</h2> -->
        <div id="controls" class="sidebar-section input-controls">
            <!-- First compartment for input controls -->
        </div>
        <!-- <h2>Location Details</h2> -->
        <div id="marker-info" class="sidebar-section">
            <!-- Second compartment for marker info -->
        </div>
    </div>
    <script src="data.js"></script>
    <script src="/Users/md.asifulislam/github.com/map_api_key.js"></script>
    <script>
        function loadMapScript(apiKey) {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry,drawing&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        // Ensure API_KEY is loaded before calling loadMapScript
        window.addEventListener('load', () => {
            if (typeof API_KEY !== 'undefined') {
                loadMapScript(API_KEY);
            } else {
                console.error('API_KEY is not defined.');
            }
        });
    </script>
    <script src="map.js"></script>
</body>
</html>
